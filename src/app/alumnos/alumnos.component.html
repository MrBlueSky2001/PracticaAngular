<h2>Componente AlumnosComponent</h2>

<div class="container">
  <div class="row">
    <!-- Tarjeta de "Agregar Nuevo Alumno" -->
    <div class="col-md-4">
      <div class="card mt-3">
        <div class="card-body">
          <h2 class="card-title">Agregar Nuevo Alumno</h2>
          <form (submit)="agregarAlumno()">
            <div class="form-group">
              <label for="usuario">Nombre:</label>
              <input type="text" class="form-control" id="usuario" [(ngModel)]="nuevoAlumno.usuario" name="usuario" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="nuevoAlumno.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="edad">Edad:</label>
              <input type="text" class="form-control" id="edad" [(ngModel)]="nuevoAlumno.edad" name="edad" required>
            </div>
            <div class="form-group">
              <label for="foto">URL Foto:</label>
              <input type="text" class="form-control" id="foto" [(ngModel)]="nuevoAlumno.foto" name="foto" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Lista de Alumnos -->
    <div class="col-md-8">
      <div class="card mt-3">
        <div class="card-body">
          <h2 class="card-title">Lista de Alumnos</h2>
          <div class="row">
            <div *ngFor="let alumno of alumnos" class="col-md-4 mb-3">
              <div class="card" style="width: 15rem;">
                <img [src]="alumno.foto" class="card-img-top" style="width: 15rem;" alt="Foto de {{ alumno.usuario }}">
                <div class="card-body text-center">
                  <h5 class="card-title">{{ alumno?.usuario }}</h5>
                  <p class="card-text">Email: {{ alumno?.email }}</p>
                  <p class="card-text">Edad: {{ alumno?.edad }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
